<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Amortization | Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">



        

    </head>
    <body>
        <h1>Result</h1>

        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Payment Number</th>
                    <th>Monthly Payment</th>
                    <th>Beginning Balance</th>
                    <th>Ending Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${table}">
                    <td><span th:text="${row.paymentNum}"> Payment Number </span></td>
                    <td><span th:text="${#numbers.formatCurrency(row.monthlyPayment)}"> Monthly Payment </span></td>
                    <td><span th:text="${#numbers.formatCurrency(row.beginBalance)}"> Beginning Balance </span></td>
                    <td><span th:text="${#numbers.formatCurrency(row.endBalance)}"> Ending Balance </span></td>
                </tr>
            </tbody>
        </table>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>$(document).ready(function () {
        $('#example').DataTable();
    });</script>
</html>
