<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Amortization | Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    </head>
    <body>
        <div class="jumbotron">
            <h1>Amortization Table</h1>
        </div>
        <div class="container">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Payment Number</th>
                        <th>Monthly Payment</th>
                        <th>Beginning Balance</th>
                        <th>Ending Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${table}">
                        <td><span th:text="${row.paymentNum}"> Payment Number </span></td>
                        <td><span th:text="${#numbers.formatCurrency(row.monthlyPayment)}"> Monthly Payment </span></td>
                        <td><span th:text="${#numbers.formatCurrency(row.beginBalance)}"> Beginning Balance </span></td>
                        <td><span th:text="${#numbers.formatCurrency(row.endBalance)}"> Ending Balance </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>$(document).ready(function () {
        $('#example').DataTable();
    });</script>
</html>
