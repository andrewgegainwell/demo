<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Amortization | Landing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Amortization Calculator</h1>
            <p>A simple amoritzation calculator. Generates monthly payment amount and amortization table.</p>
        </div>
        <div class="container">
            <form action ="#" th.action ="@{/landing}" th:object="${amortization}" method="post">
                <!--
                <p>Principal: <input type="text" th:field="*{principal}"></p>
                <p>Interest: <input type="text" th:field="*{interestRate}"></p>
                <p>Number of Monthly Payments: <input type="text" th:field="*{numPayments}"></p>
                -->
                <div class="form-group">
                    <div class="form-group">
                        <label for="principal">Principal</label>
                        <input type="text" class="form-control" placeholder="Enter principal amount" th:field="*{principal}" id="principal">
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate</label>
                        <input type="text" class="form-control" placeholder="Enter interest decimal" th:field="*{interestRate}" id="interestRate">
                    </div>
                    <div class="form-group">
                        <label for="numPayments">Number of Payments</label>
                        <input type="text" class="form-control" placeholder="Enter number of monthly payments" th:field="*{numPayments}" id="numPayments">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
